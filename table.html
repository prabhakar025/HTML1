<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table tr th,td{
            border: 1px solid red;
        }
    </style>
</head>
<body>
  <center>
   <table>
    <tr>
        <th rowspan="2">vhsdv</th>
        <th>dbhd</th>
        <th rowspan="2">fbfb</th>
        <th>cb fb</th>
        <th>fdbd</th>
    </tr>
    <tr>
        <td>dvdf</td>
        <td colspan="2">dvs</td>
        
    </tr>
   </table>
  </center>
</body>
</html>
